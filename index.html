<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Merriweather:wght@300&family=Montserrat:wght@100&family=Oooh+Baby&family=Outfit:wght@300;400;600&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <img class="equilibrium" src="image-equilibrium.jpg" alt="equilibrium">
        <h3 class="equ">Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <table class="left" cellspacing="5">
            <tr>
                <td><img src="icon-ethereum.svg" alt="ethereum"></td>
                <td>0.041 ETH</td>
            </tr>
        </table>
        <table class="right" cellspacing="5">
            <tr>
                <td><img src="icon-clock.svg" alt="clock"></td>
                <td>3 days left</td>
            </tr>
        </table>
        <hr>
        <img class="avatar" src="image-avatar.png" alt="avatar">
        <p>Creation of <span class="equ">Jules Wyvern</span></p>
    </div>
    
</body>
</html>
